<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function openApp() {
      const now = Date.now();

      // Open the app using intent://
      window.location = "intent://m3stag?code=YLGF-99-658-35&anonymous_id=17466031906428617&is_expo=true&show_code=true#Intent;scheme=https;package=com.compusystems.lrsattendeestaging;end";

      // If app is not installed, fallback to Play Store after short delay
      setTimeout(() => {
        if (Date.now() - now < 2000) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.compusystems.lrsattendeestaging";
        }
      }, 1500);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <h2>Opening the app...</h2>
  <p>If nothing happens, <a href="https://play.google.com/store/apps/details?id=com.compusystems.lrsattendeestaging">click here to install the app</a>.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function openApp() {
      const timeout = 1500;
      let hasHidden = false;

      // Listen for page visibility change
      const handleVisibilityChange = () => {
        if (document.hidden) {
          hasHidden = true;
        }
      };
      document.addEventListener('visibilitychange', handleVisibilityChange);

      // Launch the app
      window.location = "intent://lrs-attendee.compusystems.com/m3stag?code=YLGF-99-658-35?anonymous_id=17466031906428617?is_expo=true?show_code=true#Intent;scheme=https;package=com.compusystems.lrsattendeestaging;end";

      // Fallback only if app didn’t open
      setTimeout(() => {
        document.removeEventListener('visibilitychange', handleVisibilityChange);
        if (!hasHidden) {
          window.location.href = "https://play.google.com/store/apps/details?id=com.compusystems.lrsattendeestaging";
        }
      }, timeout);
    }
  </script>
</head>
<body>
  <h2>Open the App</h2>
  <button onclick="openApp()">Open App</button>
  <p>If the app is not installed, you’ll be redirected to the Play Store.</p>
</body>
</html>
